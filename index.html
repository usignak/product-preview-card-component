<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>

  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="container">
    <div class="container__item">
      <picture>
        <source srcset="assets/images/image-product-desktop.jpg" media="(min-width: 1000px)"/>
        <img src="assets/images/image-product-mobile.jpg" alt="Perfume Chanel." />
      </picture>
      
    </div>
    <div class="container__item">
      <div class="subtitle">Perfume</div>
      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
      <p class="text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <strong class="new-price">$149.99</strong>
        <del class="old-price">$169.99</del>
      </div>
      <button class="btn">
        <img src="assets/images/icon-cart.svg" alt="" />
        Add to Cart
      </button>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/usignak">Usigna</a>.
  </div>
</body>
</html>
